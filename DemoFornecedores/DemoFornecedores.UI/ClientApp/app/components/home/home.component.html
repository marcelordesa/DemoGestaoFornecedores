<h1>Demo Crud de Fornecedores</h1>
<p>Aqui serao mostrados as operacoes de um CRUD utilizando:</p>
<ul>
    <li><a href='https://get.asp.net/'>ASP.NET Core</a> e <a href='https://msdn.microsoft.com/en-us/library/67ef8sbd.aspx'>C#</a> para o back-end</li>
    <li><a href='https://angular.io/'>Angular</a> e <a href='http://www.typescriptlang.org/'>TypeScript</a> para o front-end</li>
    <li><a href='https://webpack.github.io/'>Webpack</a> como bundler (empacotador) de modulos Javascript</li>
    <li><a href='http://getbootstrap.com/'>Bootstrap</a> para layout e estilo (CSS)</li>
</ul>
